<form>
    <h5>Add a new course to this academic year</h5>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputEmail3">Course Name</label>
            <input type="email" class="form-control" id="inputEmail3">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmail4">Course code</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Eg: ES173">
        </div>

        <div class="form-group col-md-3 ">
            <label for="inputEmail5 ">Credits</label>
            <input type="email " class="form-control " id="inputEmail5 ">
        </div>
        <div class="form-group col-md-3 ">
            <label for="inputEmail6 ">Lecture hours</label>
            <input type="email " class="form-control " id="inputEmail6 ">
        </div>
    </div>
    <div class="form-row formspace">
        <div class="form-group col-md-3 ">
            <label for="inputEmail7 ">Tutorial hours</label>
            <input type="email " class="form-control " id="inputEmail7 ">
        </div>
        <div class="form-group col-md-3 ">
            <label for="inputEmail8 ">Practical hours</label>
            <input type="email " class="form-control " id="inputEmail8 ">
        </div>
        <div class="form-group col-md-3 ">
            <label for="inputState ">Course type</label>
            <select id="inputState " class="form-control ">
                      <option selected>Choose one</option>
                      <option>Core</option>
                        <option>Optional</option>
                    </select>
        </div>
        <div class="form-group col-md-3 ">
            <label for="inputEmail9 ">Expected No: of students</label>
            <input type="email " class="form-control " id="inputEmail9 ">
        </div>
    </div>
</form>

<div class="row justify-content-center formspace ">
    <button class="saveandedit "> Add </button>
</div>

</form>
