<nb-layout windowMode>
    <nb-layout-header fixed>
        <div class="header-container">
            <div class="logo-container">
                <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
                    <nb-icon icon="menu-2-outline"></nb-icon>
                </a>
                <a class="logo" href="#" (click)="navigateHome()"> ETE </a>
            </div>
            <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
                <nb-option *ngFor="let theme of themes" [value]="theme.value">
                    {{ theme.name }} </nb-option>
            </nb-select>
        </div>

        <div class="header-container">
            <nb-actions size="small">

                <nb-action>
                    <nb-search type="rotate-layout"></nb-search>
                </nb-action>
                <nb-action class="control-item" icon="email-outline"></nb-action>
                <nb-action class="control-item" icon="bell-outline"></nb-action>
                <nb-action class="user-action">
                    <!-- <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
                        </nb-user> -->
                </nb-action>
            </nb-actions>
        </div>

    </nb-layout-header>



    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive state="primary">

        <nb-menu [items]="menus" autoCollapse="true"></nb-menu>

    </nb-sidebar>


    <nb-layout-column class="nbmiddle">



        <h5>Biography</h5>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Middle Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Last Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Mobile Number</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Telephone Number</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Fax</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Website</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
            </div>
        </form>
        <h5>Education</h5>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">Position</label>
                    <select id="inputState" class="form-control">
                         <option selected>Choose one</option>
                         <option>Full Professor</option>
                          <option>Associate professor</option>
                          <option>Senior Lecturer</option>
                          <option>Lecturer</option>
                          <option>Assistant Lecturer</option>
                          <option>Tutorial Assistant</option>
        
                        </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Highest Eduacation</label>
                    <select id="inputState" class="form-control">
                              <option selected>Choose one</option>
                              <option>Bachelor's degree</option>
                              <option>Master's degree</option>
                              <option>Doctor's degree</option>
                            </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Research Group</label>
                    <select id="inputState" class="form-control">
                                  <option selected>Choose one</option>
                                  <option>Signal processing </option>
                                  <option>Wireless communication</option>
                                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Research interests</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
            </div>
        </form>
        <h5>Administration</h5>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Office No:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Eg..B19">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputState">Administrative role</label>
                    <select id="inputState" class="form-control">
                                  <option selected>Choose one</option>
                                  <option>Examination officer </option>
                                  <option>Postgraduate cordinator</option>
                                  <option>Undergraduate cordinator </option>
                                  <option>Timetable master</option>
                                  <option>RPI and PDP cordinator </option>
                                  <option>Project cordinator</option>
                                  <option>consultancy cordianator</option>
                                  <option>Quality asssuarance officer</option>
                                  <option>PT cordinator</option>
                                </select>
                </div>
            </div>
        </form>

        <form>
            <h5>Consulatation hours</h5>
            <div class="form-row">
                <div class="form-group form-check space1">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Monday</label>
                </div>
                <div class="form-group form-check space ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Tuesday</label>
                </div>
                <div class="form-group form-check space">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Wednesday</label>
                </div>
                <div class="form-group form-check space">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Thursday</label>
                </div>
                <div class="form-group form-check space">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Friday</label>
                </div>
            </div>
        </form>

        <br>
        <div class="row justify-content-center">
            <button class="saveandedit">Edit </button>
            <button class="buttonspace saveandedit">Save</button>
        </div>

        <ng-content select="router-outlet"></ng-content>

    </nb-layout-column>

    <nb-sidebar containerFixed=true end=true class="nbmiddle2"> </nb-sidebar>



    <nb-layout-footer fixed>

        <span class="created-by">
        Created with üíù by <b><a href="https://akveo.page.link/8V2f" target="_blank">   Mecar  
        </a></b> 2020
      </span>
        <div class="socials">
            <a href="#" target="_blank" class="ion ion-social-github"></a>
            <a href="#" target="_blank" class="ion ion-social-facebook"></a>
            <a href="#" target="_blank" class="ion ion-social-twitter"></a>
            <a href="#" target="_blank" class="ion ion-social-linkedin"></a>
        </div>

    </nb-layout-footer>
</nb-layout>
